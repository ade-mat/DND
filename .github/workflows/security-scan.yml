name: PR Security Scan

on:
  pull_request:
    branches:
      - '**'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  microsoft-security-scan:
    name: Microsoft Security DevOps
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Microsoft Security DevOps analyzers
        id: msdo
        uses: microsoft/security-devops-action@v1
        with:
          tools: credscan,checkov

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.msdo.outputs.sarifFile }}

      - name: Fail on detected security issues
        if: ${{ steps.msdo.outputs.issueCount != '' && steps.msdo.outputs.issueCount != '0' }}
        run: |
          echo "::error::Microsoft Security DevOps detected ${{ steps.msdo.outputs.issueCount }} issue(s). Review the Security tab for details."
          exit 1
